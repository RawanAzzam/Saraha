<div class="user-profile">
    <figure>
     
        <img src="../../../assets/user/images/resources/profile-image2.jpg" alt="">
        <ul class="profile-controls">
            <li><a href="http://localhost:4200/user/my-badges" title="My Badges" data-toggle="tooltip"><i class="fa fa-star"></i></a></li>
           
        </ul>
     
    </figure>

    <div class="profile-section">
        <div class="row">
            <div class="col-lg-2 col-md-3">
                <div class="profile-author">
                    <div class="profile-author-thumb">
                        <img *ngIf="this.userService.user.imagepath != null" style="object-fit: cover;
                      
                        max-width: 155px;
                        min-width: 155px;
                        max-height: 155px;
                        min-height: 155px;" alt="author" src="../../../assets/{{this.userService.user.imagepath}}" >
                         <img *ngIf="this.userService.user.imagepath == null" style="object-fit: cover;
                      
                         max-width: 155px;
                         min-width: 155px;
                         max-height: 155px;
                         min-height: 155px;" alt="author" src="../../../../assets/Unknown_person.jpg" >
                        <!-- <div class="edit-dp">
>>>>>>> 2eae09b20cb237b0a5d8dc79a90f1c3a4c0ca4f3
                            <label class="fileContainer">
                                <i class="fa fa-camera"></i>
                                <input type="file">
                            </label>
                        </div> -->
                    </div>
                        
                    <div class="author-content">
                        <a class="h4 author-name" href="about.html">{{this.userService.user.username}}</a>
                        <div class="country">{{this.userService.user.country}}</div>
                       
                    </div>
                </div>
            </div>
            <div class="col-lg-10 col-md-9">
                <ul class="profile-menu">
                    <li>
                        <a class="" [routerLink]="['/user/my-timeline']">Timeline</a>
                    </li>
                    <li>
                        <a class="" [routerLink]="['/user/messages']">Messages</a>
                    </li>
                    <li>
                        <a class="" [routerLink]="['/user/search']">People</a>
                    </li>   
                    <li>
                        <a class="" [routerLink]="['/user/notifications']">Activity</a>
                    </li>
                    <!-- Notifications -->
                    <li>
                        <a class="" [routerLink]="['/user/following']">Following</a>
                    </li>
                    <li>
                        <a class="" [routerLink]="['/user/follower']">Follower</a>
                    </li>
                            
                    
                </ul>
                <ol class="folw-detail">
                    <li><span>Posts</span><ins>{{post.postcountById}}</ins></li>
                    <li><span>Messages</span><ins>{{mess.messcount}}</ins></li>
                    <li><span>Likes</span><ins>{{post.likecount}}</ins></li>
                </ol>
            </div>
        </div>
    </div>	
</div><!-- user profile banner  -->
