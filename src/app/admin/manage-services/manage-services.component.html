<ng-template #calldeleteDailog>
    <h2>Are You Sure uyou want to delete this item?</h2>
    <button mat-dialog-close="yes">Yes</button>
    <button mat-dialog-close="no">No</button>
</ng-template>


<ng-template #callupdateDailog>
    <form class="" [formGroup]="updateForm" >
        <mat-form-field  >
          <mat-label>Service Name</mat-label>
          <input  type="text" matInput formControlName="featureName"
                 [(ngModel)]="p_data.featureName">
        </mat-form-field>
    <br>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>price</mat-label>
            <input type="number" matInput formControlName="featurePrice"
            [(ngModel)]="p_data.featurePrice">
          </mat-form-field>
    <br>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Feature Duration</mat-label>
      <input type="number" matInput formControlName="featureDuration" [(ngModel)]="p_data.featureDuration">
          </mat-form-field>
          <mat-label>Image :</mat-label>
          <input type="file" #file formControlName="imagePath"  (change)="uploadImage(file.files)" >
          <button (click)="updateService()">Update</button>
    </form>
    
</ng-template>
