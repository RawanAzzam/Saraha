<div class="wavy-wraper">
    <div class="wavy">
      <span style="--i:1;">S</span>
      <span style="--i:2;">A</span>
      <span style="--i:3;">R</span>
      <span style="--i:4;">A</span>
      <span style="--i:5;">H</span>
      <span style="--i:6;">A</span>
      <span style="--i:7;">.</span>
      <span style="--i:8;">.</span>
      <span style="--i:9;">.</span>
    </div>
  </div>
<app-header></app-header>


<div class="theme-layout">

<section>
    <div class="gap gray-bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="row merged20" id="page-contents">
         <div class="row">
                    <div class="col-lg-3" style=" position: sticky; top: 0;"  >
                        <app-asiderbar></app-asiderbar>
                </div><!-- sidebar widgets -->

                <div class="col-lg-9" style=" padding: 0px">
                    <section>
                        <div class="gap2 gray-bg" style="padding: 0;">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="row merged20" id="page-contents">
                                         
                                            <div class="col-lg-12" >
                                               
                                                <div class="central-meta padding30">


 
                                                    <div class="col-lg-9" style="max-width:100% ;">
                                                            <h4 class="create-post">All Purchase</h4>
                                                            <div class="cart-sec">
                                                                <table class="table table-responsive">
                                                                    <tbody><tr>
                                                                        <th>Service name</th>
                                                                        <th>Date from </th>
                                                                        <th>Date to</th>
                                                                        <th>User name</th>
                                                                        <th>total price</th>
                                                                    </tr>
                                                                    <tr *ngFor="let obj of purchase.p">
                                                                        <td>
                                                                           
                                                                            <div class="cart-meta">
                                                                                <span>{{obj.featureId}}</span>
                                                                            </div>
                                                                        </td>
                                                                        <td>
                                                                            <span class="Date-from">{{obj.dateFrom | date:'mediumDate'}}</span>

                                                                        </td>
                                                                        <td>
                                                                            <span class="Date-to">{{obj.dateTo | date:'mediumDate'}} </span>
                                                                        </td >
                                                                        <td *ngFor="let obj1 of User.users" >
                                                                            <span class="User">{{obj1.username}}</span>
                                                                        </td>
                                                                        <td>
                                                                        <span class="total-price">{{obj.purchaseCost}}</span>
                                                                        </td>

                                                                    </tr>
                                                                   </tbody></table>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-lg-12">
                                                                    <div class="amount-area">
                                                                        
                                                                        <div class="total-area">
                                                                            <ul>                                                                        
                                                                                <li class="order-total">
                                                                                    <span>ORDER TOTAL:</span>
                                                                                    <i>$1060.00</i>
                                                                                </li>
                                                                            </ul>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                               
                                                            </div>
                                                        </div>





                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
         </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
